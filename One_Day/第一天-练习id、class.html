<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>王天赐学习css id、class</title>
		<style type="text/css">
			#wtc
			{
				text-align:center;
				color: red
			}
			h1.center1
			{
				text-align: center;
				color: orange
			}
			h2.center2
			{
				text-align: center;
				color: orange
			}
			p.center3
			{
				text-align: center;
				color: green
			}
		</style>
		<body>
			<em><h1 align="center">练习css id，此样式使用html样式</h1></em>
			<h2 align="center">静夜思</h2>
			<p id="wtc">
				床前明月光，<br>
				疑是地上霜，<br>
				举头望明月，<br>
				低头思故乡。
			<p>上一个段落使用了id样式，本说明未使用id</p>
			</p>
			<br>
			<hr>
			<em><h1 class="center1">练习css class，此样式使用class</h1></em>
			<h2 class="center2">春晓</h2>
			<p class="center3">
				春眠不觉晓，<br>
				处处闻啼鸟，<br>
				夜来风雨声，<br>
				花落知多少。
			</p>
			<p>上一个段落使用了class样式，本说明未使用</p>
		</body>
	</head>
</html>
